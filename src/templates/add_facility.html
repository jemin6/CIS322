{% extends "menu_bar.html" %}

{% block body %}
<br>
<h2>Existing Facilities</h2>
{% for facility in facilities %}
	<td><p>{{facility[0]}}</p></td>
{% endfor %}

<br>
<h2>Create Facility</h2>
<form action="" class="form-inline" method="POST">
	<div class="form-group">
		<label for="common_name">NAME</label>
		<input type="text" class="form-control" name="common_name" value="{{request.form.common_name}}">
	</div>
	<div class="form-group">
		<label for="fcode">CODE</label>
		<input type="text" class="form-control" name="fcode" value="{{request.form.fcode}}">
	</div>
	<input class="btn btn-default" type="submit" value="ADD">

</form>


{{error}}
{% endblock %}
