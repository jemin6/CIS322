{% extends "menu_bar.html" %}

{% block body %}

<form class="form-horizontal">
	<fieldset>
		<legend>EXISTING ASSETS</legend>
		{% for asset in assets %}
		<td><h3>{{asset[0]}}</h3></td>
		{% endfor %}
	</fieldset>
</form>




<form action="" class="form-horizontal" method="POST">
	<fieldset>
		<legend>CREATE ASSET</legend>
		<div class="form-group">
			<label for="asset_tag" class="col-lg-2 control-label">ASSET TAG</label>
			<div class="col-lg-2">
				<input type="text" class="form-control"  placeholder="TAG"  name="asset_tag">
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-lg-2 control-label">DESCRIPTION</label>
			<div class="col-lg-2">
				<input type="text" class="form-control"  placeholder="DESCRIPTION"  name="description">
			</div>
		</div>
		<div class="form-group">
			<label for="facility" class="col-lg-2 control-label">FACILITY</label>
			<div class="col-lg-2">
				<select class="form-control" name="facility">
					{% for facility in facilities %}
						<option value="{{facility[0]}}">{{facility[0]}}</option>
					{% endfor %}
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="date" class="col-lg-2 control-label">DATE</label>
			<div class="col-lg-2">
				<input type="date" class="form-control" placeholder="date" name="date">
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-10 col-lg-offset-2">
				<input class="btn btn-default" type="submit" value="add">
			</div>
		</div>


	</fieldset>
</form>

{{error}}
{% endblock %}
