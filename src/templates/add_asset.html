{% extends "menu_bar.html" %}

{% block body %}

<br>
<h2>Existing Assets</h2>
{% for asset in assets %}
	<td><h3>{{asset[0]}}</h3></td>
{% endfor %}



<br>
<h2>Create Asset</h2>
<form action="" class="form-inline" method="POST">
	<div class="form-group">
		<label for="asset_tag">ASSET_TAG</label>
		<input type="text" class="form-control" name="asset_tag" value="{{request.form.asset_tag}}">
	</div>
	<div class="form-group">
		<label fro="description">DESCRIPTION</label>
		<input type="text" class="form-control" name="description" value="{{request.form.description}}">
	</div>
	<select name="facility" value="{{request.form.facility}}">
		{% for facility in facilities %}
			<option value={{facility[0]}} name={{facility[0]}}>{{facility[0]}}</option>
		{% endfor %}
	</select>
	<input type="date" class="form-control" placeholder="date" name="date" value="{{request.form.date}}">
	<input class="btn btn-default" type="submit" value="add">

</form>







{{error}}
{% endblock %}
