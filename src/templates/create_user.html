{% extends "menu_bar.html" %}

{% block body %}

<br>
<h2>If you don't have username, create one here!</h2>

<form action="" class="form-horizontal" method="POST">
	<fieldset>
		<legend>CREATE USER</legend>
		<div class="form-group">
			<label for="username" class="col-lg-2 control-label">Username</label>
			<div class="col-lg-2">
				<input type="text" class="form-control" placeholder="USERNAME" name="username">
			</div>
		</div>

		<div class="form-group">
			<label for="username" class="col-lg-2 control-label">Password</label>
			<div class="col-lg-2">
				<input type="password" class="form-control" placeholder="PASSWORD" name="password">
			</div>
		</div>

		<div class="form-group">
			<label class="col-lg-2 control-label">Role</label>
			<div class="col-lg-2">
				<select name="rolename">
					<option value="Logistics Officer">Logistics Officer</option>
					<option value="Facilities Officer">Facilities Officer</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<div class="col-lg-10 col-lg-offset-2">
				<input class="btn btn-primary" type="submit" value="Create User">
			</div>
		</div>
	</fieldset>
</form>




{{error}}
{% endblock %}
