{% extends "menu_bar.html" %}

{% block body %}

{% if session.role == "Logistics Officer" %}

<form class="form-horizontal" method="POST">
	<fieldset>
		<legend>DISPOSE ASSET</legend>
		<p>- Only Logistics Officer can be able to dispost asset</p>
		<p>- Lookup information for user's role</p>	
		<div class="form-group">
			<label for="asset_tag" class="col-lg-2 control-label">ASSET TAG</label>
			<div class="col-lg-2">
				<input type="text" class="form-control"  placeholder="REQUIRED"  name="asset_tag">
			</div>
		</div>
		<div class="form-group">
			<label for="date" class="col-lg-2 control-label">DISPOSE DATE</label>
			<div class="col-lg-2">
				<input type="date" class="form-control" placeholder="DATE" name="date">
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-10 col-lg-offset-2">
				<input class="btn btn-primary" type="submit" value="add">
			</div>
		</div>
	</fieldset>
</form>

{% endif %}








{{error}}
{% endblock %}
